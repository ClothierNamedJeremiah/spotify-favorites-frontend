<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spotify Favorites</title>
  <link rel="icon" type="image/png" href="./favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: #F6F9FC;

      background: linear-gradient(
        180deg,
        rgba(0, 132, 219, 0.53) 0%,
        rgba(255, 255, 255, 0.25) 100%
      ) no-repeat fixed, #201D1E;
    }

    svg {
      max-width: 380px;
    }

    .error-container {
      display: grid;
      grid-template-areas: 'stack';
      place-items: center;
    }
    svg {
      grid-area: stack;
    }

    .message-box {
      grid-area: stack;
      z-index: 1;
      text-align: center;
    }

    .message-box h1 {
      font-size: 60px;
      line-height: 46px;
      margin-bottom: 0;
    }
    .buttons-con .action-link-wrap {
      margin-top: 0px;
    }

    .link-button {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
      margin: 1em;
      border-radius: 4px;
      background-color: rgb(0, 132, 219);

      color: #F6F9FC;
      font-size: 14px;
      text-transform: uppercase;
      cursor: pointer;

      transition: background-color 0.4s ease;
    }

    .link-button:hover {
      background-color: rgb(0, 99, 165);
    }

    #Polygon-1,
    #Polygon-2,
    #Polygon-3,
    #Polygon-4,
    #Polygon-4,
    #Polygon-5 {
      animation: float 1s infinite ease-in-out alternate;
    }
    #Polygon-2 {
      animation-delay: .2s;
    }
    #Polygon-3 {
      animation-delay: .4s;
    }
    #Polygon-4 {
      animation-delay: .6s;
    }
    #Polygon-5 {
      animation-delay: .8s;
    }

    @keyframes float {
      100% {
        transform: translateY(20px);
      }
    }

  </style>
</head>
<body>
  <div class="error-container">
    <svg height="500px" viewBox="0 0 837 1045" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
      <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
          <path d="M353,9 L626.664028,170 L626.664028,487 L353,642 L79.3359724,487 L79.3359724,170 L353,9 Z" id="Polygon-1" stroke="#007FB2" stroke-width="6" sketch:type="MSShapeGroup"></path>
          <path d="M78.5,529 L147,569.186414 L147,648.311216 L78.5,687 L10,648.311216 L10,569.186414 L78.5,529 Z" id="Polygon-2" stroke="#EF4A5B" stroke-width="6" sketch:type="MSShapeGroup"></path>
          <path d="M773,186 L827,217.538705 L827,279.636651 L773,310 L719,279.636651 L719,217.538705 L773,186 Z" id="Polygon-3" stroke="#795D9C" stroke-width="6" sketch:type="MSShapeGroup"></path>
          <path d="M639,529 L773,607.846761 L773,763.091627 L639,839 L505,763.091627 L505,607.846761 L639,529 Z" id="Polygon-4" stroke="#F2773F" stroke-width="6" sketch:type="MSShapeGroup"></path>
          <path d="M281,801 L383,861.025276 L383,979.21169 L281,1037 L179,979.21169 L179,861.025276 L281,801 Z" id="Polygon-5" stroke="#36B455" stroke-width="6" sketch:type="MSShapeGroup"></path>
      </g>
    </svg>
    <div class="message-box">
      <h1>404</h1>
      <p>Page not found</p>
      <div class="buttons-con">
        <div class="action-link-wrap">
          <a onclick="history.back(-1)" class="link-button link-back-button">Go Back</a>
          <a href="/" class="link-button">Go to Home Page</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
